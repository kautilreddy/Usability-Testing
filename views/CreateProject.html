   <body>
      <nav class="navbar navbar-inverse">
         <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display-->
            <div class="navbar-header"><button type="button" data-toggle="collapse" aria-expanded="false" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="http://localhost:8080/home" class="navbar-brand">Usability Testing</a></div>
            <!-- Collect the nav links, forms, and other content for toggling-->
            <div class="collapse navbar-collapse">
               <ul class="nav navbar-nav">
                  <li><a href="http://localhost:8080/#">About Us</a></li>
               </ul>
               <ul class="nav navbar-nav navbar-right">
                  <li class="dropdown">
                     <a href="#" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle">
                        <welcome>admin<span class="caret"></span></welcome>
                     </a>
                     <ul class="dropdown-menu">
                        <li><a href="/signout">Log out</a></li>
                     </ul>
                  </li>
               </ul>
            </div>
            <!-- /.navbar-collapse-->
         </div>
         <!-- /.container-fluid-->
      </nav>
      <div class="container-fluid">
         <div style="float: none;" class="center-block col-md-10">
            <div class="panel panel-default">
               <div class="panel-body panel-width">
                  <h1>Create a new project!</h1>
                  <form id="ProjectForm" action="/regproject" method="POST" class="form-horizontal form-signin">
                     <div class="form-group">
                        <label for="projectname" class="col-sm-4 control-label">Project Name:</label>
                        <div class="col-sm-8"><input id="projectname" placeholder="Project Name" required="" name="pname" class="form-control" type="text"></div>
                     </div>
                     <div class="form-group">
                        <label for="ucount" class="col-sm-4 control-label">Max Users Allowed:</label>
                        <div class="col-sm-8"><input id="ucount" placeholder="" required="" name="maxcount" class="form-control" type="number"></div>
                     </div>
                     <div class="form-group">
                        <label for="url" class="col-sm-4 control-label">URL to analyze:</label>
                        <div class="col-sm-8"><input id="url" placeholder="" required="" name="url" class="form-control" type="text"></div>
                     </div>
                     <div class="form-group">
                        <label for="task" class="col-sm-4 control-label">Task to finish:</label>
                        <div class="col-sm-8"><input id="task" placeholder="" required="" name="task" class="form-control" type="text"></div>
                     </div>
                     <div class="row"><label class="col-sm-4 control-label">Options:</label></div>
                     <div class="form-group">
                        <div class="col-sm-5 col-sm-offset-2 checkbox"><label><input id="ctrack" value="" name="ctrack" type="checkbox">Click Tracking</label></div>
                        <div class="col-sm-5 checkbox"><label><input id="network" value="" name="performance" type="checkbox">Network Performance</label></div>
                        <div class="col-sm-5 col-sm-offset-2 checkbox"><label><input id="semantic" value="" name="semantics" type="checkbox">Semantics Analysis</label></div>
                        <div class="col-sm-5 checkbox"><label><input id="query" value="" name="query" type="checkbox">Post interaction query</label></div>
                        <div id="queryprompt">
                     <div class="row"><label class="col-sm-4 control-label">Query Type:</label></div>
                        <div class="col-sm-5 col-sm-offset-2 radio"><label><input value="default" name="queryType" type="radio">Default</label></div>
                        <div class="col-sm-5 radio"><label><input value="custom" name="queryType" type="radio">Custom</label></div>
                        </div>
                     </div>
                     <div class="col-sm-offset-2 col-sm-3"><button type="submit" class="btn btn-default">Create!</button></div>

                     <div class="col-sm-2">
                        <p> </p>
                     </div>
                     <div class="col-sm-3"><a onclick="clearForm()" class="btn btn-default">  Clear  </a></div>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins)--><script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

      <script type="text/javascript">
         $(document).ready(function(){
            $('#queryprompt').hide();
         });
         function clearForm(){
           $("#ProjectForm")[0].reset();
         }
         $("#query").change(function() {
             if($(this).is(":checked")) {
               $('#queryprompt').show();
             }
             else{
               $('#queryprompt').hide();
             }        
         });
      </script>
      <!-- Include all compiled plugins (below), or include individual files as needed--><script src="js/bootstrap.js"></script>
   </body>
</html>
